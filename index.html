<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>

		<!-- DEPENDENCIES -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
		/>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</head>
	<body class="text-white font-open-sans" un-cloak>
		<section
			class="mx-auto max-w-360 px-9 py-8 text-center bg-primary-violet bg-[url(images/bg-mobile.svg)] bg-no-repeat bg-cover"
			md="py-13.25 text-left"
		>
			<div class="mx-auto max-w-323">
				<img src="images/logo.svg" alt="" class="h-8" md="h-13.25" />
				<div
					class="mt-15 flex flex-col"
					md="mt-22 flex-row items-center gap-13"
				>
					<img
						src="images/illustration-mockups.svg"
						alt=""
						class="w-full max-w-177"
					/>
					<div md="-mt-45 max-w-130 w-full">
						<h1
							class="mt-14.5 font-poppins text-6 font-700"
							md="text-9.5 tracking-0.2 leading-15.5"
						>
							Build The Community Your Fans Will Love
						</h1>
						<p class="mt-3.5" md="mt-4.75 text-4.5">
							Huddle re-imagines the way we build communities. You
							have a voice, but so does your audience. Create
							connections with your users as you engage in genuine
							discussion.
						</p>
						<button
							class="mt-6 py-2.5 px-18.75 text-3.25 bg-white text-primary-violet rounded-full shadow-xl"
							md="py-3.25 px-15.5 text-5"
							hover="text-white bg-primary-magenta"
						>
							Register
						</button>
					</div>
				</div>
				<div
					class="mt-15.75 flex gap-2.5 justify-center"
					md="mt-5 gap-3.5 justify-end"
				>
					<ion-icon
						name="logo-facebook"
						class="social-media"
					></ion-icon>
					<ion-icon
						name="logo-twitter"
						class="social-media"
					></ion-icon>
					<ion-icon
						name="logo-instagram"
						class="social-media"
					></ion-icon>
				</div>
			</div>
		</section>
	</body>
</html>
